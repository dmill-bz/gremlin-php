language: php

php:
  - 5.5
  - 5.6
  - 7.0
  - hhvm
  - nightly

dist: trusty

matrix:
  allow_failures:
    - php: nightly

before_install:
  - sudo apt-get update > /dev/null

install:
  # install Oracle JDK8
  - sh -c ./build/server/jdk8-install.sh
  # install gremlin-server
  - sh -c ./build/server/install.sh
  - composer global require "fxp/composer-asset-plugin:^1.2.0"
  - composer update "phpunit/phpunit"
  - composer install

script: vendor/bin/phpunit --configuration build/phpunit.xml

after_success:
  - sh -c ./build/deploy.sh

env:
  global:
    - GREMLINSERVER_VERSION="3.2.1"
    - GH_REF: "github.com/PommeVerte/PommeVerte.github.io.git"
    - secure: ""
